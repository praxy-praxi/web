<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <link rel="stylesheet" href="signup2.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <form action="../files/Logo/Logo.png">
        <ul class="menu">
          <li><a href="../index.html" style="color: #005be4; text-decoration: none; font-weight: bold;">صفحه اصلی</a></li>
        </ul>
        <br>
        <div class="form-row">
          <label for="name">نام و نام خانوادگی:</label>
          <input type="text" id="name" placeholder="نام و نام خانوادگی خود را وارد کنید." required />
        </div>
        <div class="form-row">
          <label for="password">رمز:</label>
          <input type="password" id="password" placeholder="رمز خود را وارد کنید." required />
        </div>
        <div class="form-row">
          <label for="mobile">شماره موبایل:</label>
          <input type="number" id="mobile" maxlength="11" oninput="this.value = this.value.slice(0, 11);" placeholder="شماره موبایل خود را وارد کنید." required />
        </div>
        <br>
        مرا به خاطر بسپر: <input type="checkbox" checked="checked"/>
        <br><br>
        <input type="submit" name="ثبت" value="ثبت"/>
        <input type="reset" name="reset" value="پاک"/> 
        <br>
        <div class="login_signup">از قبل اکانت دارید؟ <a href="login2.html" id="login">Login</a></div>
      </form>
    </div>
    <img src="signup.jpg" alt="Signup">
  </div>
</body>
</html>

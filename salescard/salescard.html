<script>

function deleteRow(button) {
            var row = button.parentNode.parentNode;
            var price = parseInt(row.cells[1].innerText.replace(/,/g, ''));
            row.parentNode.removeChild(row);
            updateTotal(-price);
        }

        function updateTotal(change) {
            var totalCell = document.getElementById('total');
            var currentTotal = parseInt(totalCell.innerText.replace(/,/g, ''));
            var newTotal = currentTotal + change;
            totalCell.innerText = newTotal.toLocaleString() + ' تومان';
        
  }
</script>
